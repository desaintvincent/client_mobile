<ion-header>

  <ion-navbar>
    <ion-title>Connexion to City</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block icon-start color="light" (click)="goToLogin()">
    <ion-icon name="ion-email"></ion-icon>
    Email
  </button>
  <button ion-button block icon-start color="danger" (click)="goToGoogle()">
    <ion-icon name="ion-social-google"></ion-icon>
    Google
  </button>
  <button ion-button block icon-start disabled>
    <ion-icon name="ion-social-facebook"></ion-icon>
    Facebook
  </button>
  <button ion-button block icon-start disabled>
    <ion-icon name="ion-social-twitter"></ion-icon>
    Twitter
  </button>
  <button ion-button block icon-start disabled>
    <ion-icon name="ion-social-skype"></ion-icon>
    Skype
  </button>
  <button ion-button block icon-start disabled>
    <ion-icon name="ion-social-linkedin"></ion-icon>
    Linkedin
  </button>
  <button ion-button block icon-start disabled>
    <ion-icon name="ion-social-discord"></ion-icon>
    Discord
  </button>
  <button ion-button block icon-start disabled>
    <ion-icon name="ion-social-github"></ion-icon>
    Github
  </button>
</ion-content>
